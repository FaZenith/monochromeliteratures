<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN-UP</title>
    <link rel="stylesheet" href="DES/W3-STYLESHEET.css">
    <link rel="stylesheet" href="DES/CUSTOM-STYLESHEET.css">
</head>
<body>

<div class="w3-navbar CLR01 NAV01">
    <a href="index.html"><img class="WRAP01" src="DES/IMAGES/COVER.png"></a>
</div>

<div class="WRAP04">
    <div class="WRAP05">
        <div class="w3-container">
            <h2 class="HDRS w3-container">SIGN-UP</h2>
            <table class="w3-container">
                <tr>
                    <td rowspan="10" class="PRBL">&nbsp;</td>
                    <td class="w3-container"><p class="PRGS">FIRST NAME : </td>
                    <td><input type="text" id="FN" name="FN" class="IMPT"></td>
                </tr>
                <tr>
                    <td class="w3-container"><p class="PRGS">MIDDLE NAME : </td>
                    <td><input type="text" id="MN" name="MN" class="IMPT"></td>
                </tr>
                <tr>
                    <td class="w3-container"><p class="PRGS">LAST NAME : </td>
                    <td><input type="text" id="LN" name="LN" class="IMPT"></td>
                </tr>
                <tr>
                    <td class="w3-container"><p class="PRGS">GENDER : </td>
                    <td><select name="GN" id="GN" class="IMPT"><option value="" disabled selected>---</option><option>Male</option><option>Female</option><option>Prefer not to Say.</option></select></td>
                </tr>
                <tr>
                    <td class="w3-container"><p class="PRGS">BIRTHDAY : </td>
                    <td><input type="date" id="BD" name="BD" class="IMPT"></td>
                </tr>
                <tr>
                    <td class="w3-container"><p class="PRGS">ADDRESS : </td>
                    <td><input type="text" id="AD" name="AD" class="IMPT"></td>
                </tr>
                <tr>
                    <td class="w3-container"><p class="PRGS">PHONE NUMBER : </td>
                    <td><input type="text" id="PN" name="PN" class="IMPT"></td>
                </tr>
                <tr>
                    <td class="w3-container"><p class="PRGS">TELEPHONE NUMBER : </td>
                    <td><input type="text" id="TN" name="PN" class="IMPT"></td>
                </tr>
                <tr>
                    <td class="w3-container"><p class="PRGS">EMAIL : </td>
                    <td><input type="email" id="EM" name="EM" class="IMPT"></td>
                </tr>
                <tr>
                    <td colspan="2" class="w3-container"><p class="PRGS">I forgot all the colors exept black to white :
                    <input type="checkbox" id="TC" name="TC"></p></td>
                </tr>
            </table>
            <div class="w3-container" style="margin-bottom: 30px"><ul class="w3-navbar w3-center BRDRA"><li style="width:100%;"  class="BRDRB"><a href="#">REGISTER</a></li></ul></div>
        </div>
    </div>
    <img src="DES/IMAGES/BLANK.png" class="WRAP01">
</div>

<div class="w3-center">
    <ul class="w3-navbar CLR01 ">
        <li style="width:100%">&nbsp;</li>
    </ul>
</div>

</body>
</html>
